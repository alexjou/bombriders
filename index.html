<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BombRider - Um jogo de ação estratégica com dinossauros e bombas!" />
    <meta name="theme-color" content="#FF4500" />
    <title>BombRider - Jogo de Ação Estratégica</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #111;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
      
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
      }
      
      .loading-bomb {
        font-size: 48px;
        animation: pulse 1s infinite alternate;
      }
      
      @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.2); }
      }
    </style>
  </head>
  <body>
    <div id="root">
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
